{% extends 'base.html' %}
{% load static %}
{% block title %}Корзина{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8">
	  <div class="box-element">
		<a class="btn btn-outline-dark" href="{% url 'index' %}">&#x2190; На главную</a>

		<br>
		<br>

		<table class="table">
		  <tr>
			<th><h5>Общее кол-во: <strong>3</strong></h5></th>
			<th><h5>Полная стоимость: <strong>2250 р.</strong></h5></th>
			<th>
			  <a style="float: right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Заказать</a>
			</th>
		  </tr>
		</table>
	  </div>

	  <br>

	  <div class="box-element">
		<div class="cart-row">
		  <div style="flex: 2"></div>
		  <div style="flex: 2"><strong>Наименование</strong></div>
		  <div style="flex: 1"><strong>Цена</strong></div>
		  <div style="flex: 1"><strong>Кол-во</strong></div>
		  <div style="flex: 1"><strong>Общее кол-во</strong></div>
		</div>

		<div class="cart-row">
		  <div style="flex: 2; display: inline-block"><img class="row-image" src="{% static 'store/img/smoked.jpg' %}" alt="product"></div>
		  <div style="flex: 2">Копченая форель</div>
		  <div style="flex: 1">1250 р.</div>
		  <div style="flex:1">
			  <p class="quantity">2</p>
			  <div class="quantity">
				  <img class="chg-quantity" src="{% static  'store/img/arrow-up.png' %}" alt="arrow-up">
				  <img class="chg-quantity" src="{% static  'store/img/arrow-down.png' %}" alt="arrow-down">
			  </div>
		  </div>
		  <div style="flex: 1">2500 р.</div>
		</div>
	  </div>
	</div>
  </div>
{% endblock %}
