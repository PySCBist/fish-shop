{% extends "base.html" %}
{% load static %}
{% block title %}Ошибка сервера{% endblock %}
{% block content %}
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="font-weight-light">Внутренная ошибка сервера</h1>
        <p class="lead text-muted"> Мы уже работаем над её исправлением.</p>
        <img class="img-thumbnail" style="background: transparent; border: 0; height: 500px" src="{% static 'store/img/error.png' %}" alt="errorpic">
      </div>
    </div>
  </section>
{% endblock %}
